    <section>
        <div class="container">
            <h2 class="text-light">CONTACTENOS</h2>         
                <div class="row mt-6">
                    <div class="col-md-6">
                        <img class="img img-fluid" src="https://images.vexels.com/media/users/3/136497/isolated/preview/4a0c161a0b2cc3b23395675e5aaaf73c-icono-cuadrado-de-mensaje-abierto-by-vexels.png" class="img-fluid"
                        alt="">
                    </div>
                <div class="col-md-6">
                    <h4 class="text-light">Ingrese la informaci√≥n correspondiente: </h4>
                    <br>
                        <form class="text-light">
                            <div class="form-group row">
                              <label for="inputnombre" class="col-sm-2 col-form-label">Nombre: </label>
                              <div class="col-sm-10">
                                <input type="nom" class="form-control" id="inputnombre" placeholder="Nombre completo">
                              </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-sm-2 col-form-label">Email: </label>
                                <div class="col-sm-10">
                                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="comentario" class="col-sm-2 col-form-label">Comentarios: </label>
                                <div class="col-sm-10">
                                  <input type="comentario" class="form-control" id="inputEmail3" placeholder="Comentarios">
                                </div>
                            </div>
                            <fieldset class="form-group">
                              <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Interesado por:</legend>
                                <div class="col-sm-10">
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                      Area de Tecnologia
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Area de Proyectos
                                    </label>
                                  </div>
                                  <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                                    <label class="form-check-label" for="gridRadios3">
                                      Otros
                                    </label>
                                  </div>
                                </div>
                              </div>
                            </fieldset>
                            <div class="form-group row">
                              <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                              </div>
                            </div>
                          </form>
                    </div>
                </div>
